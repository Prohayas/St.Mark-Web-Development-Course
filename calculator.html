<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center justify-content-center">
      <div class="calculator card">
        <input
          type="text"
          id="answer"
          class="calculator-screen z-depth-1"
          value=""
          disabled
        />

        <div class="calculator-keys">
          <button
            type="button"
            id="plus"
            class="operator btn btn-info"
            value="+"
          >
            +
          </button>
          <button
            type="button"
            id="minus"
            class="operator btn btn-info"
            value="-"
          >
            -
          </button>
          <button type="button" class="operator btn btn-info" value="*">
            &times;
          </button>
          <button type="button" class="operator btn btn-info" value="/">
            &divide;
          </button>

          <button
            type="button"
            value="7"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            7
          </button>
          <button
            type="button"
            value="8"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            8
          </button>
          <button
            type="button"
            value="9"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            9
          </button>

          <button
            type="button"
            value="4"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            4
          </button>
          <button
            type="button"
            value="5"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            5
          </button>
          <button
            type="button"
            value="6"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            6
          </button>

          <button
            type="button"
            value="1"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            1
          </button>
          <button
            type="button"
            value="2"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            2
          </button>
          <button
            type="button"
            value="3"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            3
          </button>

          <button
            type="button"
            value="0"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-light waves-effect"
          >
            0
          </button>
          <button
            type="button"
            class="decimal function btn btn-secondary"
            value="."
          >
            .
          </button>
          <button
            type="button"
            class="all-clear function btn btn-danger btn-sm"
            value="all-clear"
          >
            AC
          </button>

          <button
            type="button"
            class="equal-sign operator btn btn-default"
            value="="
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="cal.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
