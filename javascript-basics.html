<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container justify-content-center">
        <div class="row">
            <h1 class="my-5">PROFILE</h1>
            <div class="col-md-12 mb-5">
                <img id="profile" onclick=changeProfile() src="image.jpg" class="rounded-circle" height=200 width=200 alt="image">
                <p class="mt-1"><i>Tap to change profile image</i></p>
            </div>
            <div class="col-md-4">
                <h4 class="mb-1">Name:</h4>
                <h3 id="fullName" class=""></h3>
            </div>
            <div class="col-md-4">
                <h4 class="mb-1">Age:</h4>
            <h3 id="age"></h3>
            </div>
            <div class="col-md-4">
                <label for="bdate" class="mb-1">Birth Date:</label>
                <h3 id="bdate"></h3>
            </div>
            <div class="col-md-12 mt-5">
                <button type="button" class="btn btn-primary p-2" onclick=checkBirthDate()>Check if it's your Birthday!</button>
                <h2 id="date"></h2>
            </div>
        </div>  
    </div>
    
    <script src="javascript-basics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
