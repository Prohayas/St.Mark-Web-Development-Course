<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hourglass</title>
  </head>
  <body>
    <script>
      let counter1 = 0,
        counter2 = 0;
      for (let i = 1; i <= 9; i++) {
        for (let k = 1; k < i; k++) {
          document.write("&nbsp&nbsp");
        }
        for (let p = 9; p >= i + counter1; p--) {
          document.write(" *");
        }
        counter1 = i;
        document.write("</br>");
      }
      for (let j = 1; j <= 9; j++) {
        for (let h = 9; h > j; h--) {
          document.write("&nbsp&nbsp");
        }
        for (let g = 3; g <= j + counter2; g++) {
          document.write(" *");
        }
        counter2 = j;
        document.write("</br>");
      }
    </script>
  </body>
</html>
